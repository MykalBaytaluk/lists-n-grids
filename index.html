<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lists 'n' Grids</title>
</head>
<body>

  <main>
    <h1 class="island push-0">Prehistoric Mammals</h1>

    <div class="grid island">
    <div class="unit card island xs-1 s-1 m-1-2 l-1-2">
      <figure>
        <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
        <h2>Arsinoitherium</h2>
        <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
        <a href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
      </figure>
    </div>
    <div class="unit card island xs-1 s-1 m-1-2 l-1-2">
      <figure>
        <img class="img-flex" src="images/elasmotherium.jpg" alt="">
        <h2>Elasmotherium</h2>
        <p>Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.</p>
        <a href="https://en.wikipedia.org/wiki/Elasmotherium">Learn more about Elasmotherium</a>
      </figure>
    </div>
    <div class="unit card island xs-1 s-1 m-1-2 l-1-2">
      <figure>
        <img class="img-flex" src="images/glyptodon.jpg" alt="">
        <h2>Glyptodon</h2>
        <p>Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.</p>
        <a href="https://en.wikipedia.org/wiki/Glyptodon">Learn more about Glyptodon</a>
      </figure>
    </div>
    <div class="unit card island xs-1 s-1 m-1-2 l-1-2">
      <figure>
        <img class="img-flex" src="images/megatherium.jpg" alt="">
        <h2>Megatherium</h2>
        <p>Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.</p>
        <a href="https://en.wikipedia.org/wiki/Megatherium">Learn more about Megatherium</a>
      </figure>
    </div>
    </div>
    
  </main>

</body>
</html>
